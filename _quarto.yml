  date: today
  date-format: iso 
  reader-mode: true
  search: true
  page-footer:
    left: |
      <a href="https://biostats-uottawa.github.io/people.html">Julien Martin</a>
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: images/cover_introR.jpg
  favicon: cover.jpg
  site-url: https://biostats-uottawa.github.io/R_way/
  repo-url: https://github.com/biostats-uottawa/R_way/
  repo-actions: [edit, issue]
  downloads: [pdf, epub]
  navbar:
    background: light
#    logo: quarto.png
